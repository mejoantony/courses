<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Display</title>
</head>
<body>
    <table th:unless="${#lists.isEmpty(courseList)}">
        <tr>
            <td><u><b>Name</b></u></td>
            <td><u><b>Duration</b></u></td>
            <td><u><b>Description</b></u></td>
        </tr>
        <tr th:each="course : ${courseList}">
            <td><a th:text="${course.name}" th:href="@{|/detail/${course.name}|}"/></td>
            <td th:text="${course.duration}"/>
            <td th:text="${course.description}"/>
        </tr>
        <tr>
            <td><a href="/">Go Home</a></td>
        </tr>
    </table>
</body>
</html>
